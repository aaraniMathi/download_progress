<!DOCTYPE html>
<html>
<head>
<title>call,bind,apply</title>
</head>
<body>

<script >

	//1. call method

		const car = {
		  name: 'car',
		  start() {
			console.log('Start the ' + this.name);
		  },
		  speedUp() {
			console.log('Speed up the ' + this.name);
		  },
		  stop() {
			console.log('Stop the ' + this.name);
		  },
		};

		const aircraft = {
		  name: 'aircraft',
		  fly() {
			console.log('Fly');
		  },
		};

		car.start.call(aircraft);
		car.speedUp.call(aircraft);
		aircraft.fly.call();

		<!-- output: -->
			<!-- Start the aircraft -->
			<!-- Speed up the aircraft -->
			<!-- Fly -->
			
			
	
   //2.Use apply method

		let arr = [1, 2, 3];
		let numbers = [4, 5, 6];
		arr.push.apply(arr,numbers);
		console.log(arr);

			<!-- output: -->
				<!-- [1,2,3,4,5,6] -->


	//3.Use apply method
		const computer = {
			name: 'MacBook',
			isOn: false,
			turnOn() {
				this.isOn = true;
				return `The ${this.name} is On`;
			},
			turnOff() {
				this.isOn = false;
				return `The ${this.name} is Off`;
			}
		};

		const server = {
			name: 'Dell PowerEdge T30',
			isOn: false
		};

		let ans=computer.turnOn.apply(server);
		console.log(ans);

			<!-- output: -->
			<!-- The Dell PowerEdge T30 is On -->
	
	//4.Use bind method
	
		let runner = {
			name: 'Runner',
			run: function(speed) {
				console.log(this.name + ' runs at ' + speed + ' mph.');
			}
		};

		let flyer = {
			name: 'Flyer',
			fly: function(speed) {
				console.log(this.name + ' flies at ' + speed + ' mph.');
			}
		};

		let detail=runner.run.bind(flyer,20);
		detail();

			<!-- output: -->
			<!-- Flyer runs at 20 mph. -->
</script>
</body>
</html>
